<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <a href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css"></a>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="app.js"  type="text/javascript" defer></script>

</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="create.png" alt="launcher" class="logo-icon">Launcher<span class="version">(1.0.0)</span>
        </h1>
    </div>
    
    <div class="modal-icons">
        <div class="flex-container">
           <div class="flex" >
                <textarea id="mytext" name="text" rows=20 cols="40"></textarea>
            </div>
        </div>
        <button id="mybtn" class="new-save-btn">Save</button>
    </div>

</body>
</html>
